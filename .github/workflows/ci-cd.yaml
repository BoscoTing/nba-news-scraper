name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - '**'      # matches every branch containing a single '/'
      - '!main'   # excludes master

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          cd scraper
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Python tests
        run: |
          cd scraper
          pytest tests/ --cov=app --cov-report=xml

      - name: Install Go dependencies
        run: |
          cd backend
          go mod download

      - name: Run Go tests
        run: |
          cd backend
          go test -v ./...

  cd:
    needs: ci  # Only run CD if CI passes
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/cd'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/OneAI-mini-project
            git pull origin main
            
            # Update and restart scraper
            cd ~/OneAI-mini-project/scraper
            source venv/bin/activate
            pip install -r requirements.txt
            
            # Update and restart backend
            cd ~/OneAI-mini-project/backend
            go mod download
            go build -o api
            sudo systemctl daemon-reload
            sudo systemctl restart oneai-api
            echo "Checking API service status..."
            sudo systemctl status oneai-api --no-pager
