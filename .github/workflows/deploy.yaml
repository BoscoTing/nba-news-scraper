name: Deploy and Restart Services

on:
  push:
    branches: [ chore/github-actions ]
  pull_request:
    branches: [ chore/github-actions ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache-dependency-path: backend/go.sum


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - uses: actions/checkout@v2 
      - name: Configure SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${SSH_USER}@${SSH_HOST}

      - name: Deploy and Restart Services
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
        run: |
          ssh server '
            cd ~/OneAI-mini-project &&
            git pull origin chore/github-actions &&
            
            # Update and restart scraper
            cd ~/OneAI-mini-project/scraper &&
            source venv/bin/activate &&
            pip install -r requirements.txt &&
            
            # Update and restart backend
            cd ~/OneAI-mini-project/backend &&
            go mod download &&
            go build -o api &&
            sudo systemctl daemon-reload &&
            sudo systemctl restart oneai-api &&
            echo "Checking API service status..." &&
            sudo systemctl status oneai-api --no-pager
          '
