<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Story List">
    <title>NBA Featured News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <span class="fs-4">NBA</span>
      </header>

      <main>
        <div class="row g-5">
          <div class="col-md-12">
            <h2 class="text-body-emphasis">Featured News</h2>
            <p></p>
            <ul class="list-unstyled ps-0">
              {{range .storyList}}
              <li>
                <a class="icon-link mb-1" href="/story/{{.Id}}">
                  <svg class="bi" width="16" height="16"><use xlink:href="#arrow-right-circle"/></svg>
                  {{.Title}}
                  <small class="text-muted">{{.PublishAt.Format "2006-01-02"}}</small>
                </a>
              </li>
              {{end}}
            </ul>
          </div>
        </div>
      </main>
      <div class="d-flex justify-content-center align-items-center mb-4">
        <form onsubmit="event.preventDefault(); goToPage();" class="d-flex align-items-center">
            <div class="input-group" style="width: 200px;">
                <input type="number" class="form-control" id="pageInput" placeholder="Page number" min="1" value="{{.currentPage}}">
                <button class="btn btn-primary" type="submit">Go</button>
            </div>
        </form>
      </div>
      <footer class="pt-5 my-5 text-body-secondary border-top">
        Bosco Ting &middot; &copy; 2025
      </footer>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="arrow-right-circle" viewBox="0 0 16 16">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/>
      </symbol>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function goToPage() {
            const page = document.getElementById('pageInput').value || 1;
            window.location.href = '/index/' + page;
        }
    </script>
  </body>
</html>
