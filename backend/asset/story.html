<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Story Detail">
    <title>{{.storyDetail.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="col-lg-8 mx-auto p-4 py-md-5">
      <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/index" class="text-decoration-none">
          <svg class="bi" width="16" height="16"><use xlink:href="#arrow-left-circle"/></svg>
          Back to Stories
        </a>
      </header><a class="text-decoration-none">

      <main>
        <article>
          <header class="mb-4">
            <h1 class="text-body-emphasis">{{.storyDetail.Title}}</h1>
            <div class="text-muted">
              Published on {{.storyDetail.PublishAt.Format "January 2, 2006"}}
              {{if .storyDetail.Url}}
              &middot; <a href="{{.storyDetail.Url}}" target="_blank" class="text-decoration-none">Original Source</a>
              {{end}}
            </div>
          </header>
          
          <div class="story-content">
            <p>{{.storyDetail.Content}}</p>
          </div>
        </article>
      </main>
      
      <footer class="pt-5 my-5 text-body-secondary border-top">
        Bosco Ting &middot; &copy; 2025
      </footer>
    </div>

    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <symbol id="arrow-left-circle" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
      </symbol>
    </svg>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
